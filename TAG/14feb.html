<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display css parctice</title>
    <style>
        .container {
            margin: 5px;
            padding: 0px;
            color: white;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        .container ul {
            margin-right: 8px;
            margin-left: 0px;
            list-style: none;
        }

        .container ul li {
            float: right;
            display: inline-block;
            margin-bottom: 12px;
            padding: 0 14px;
            /* background-color: blue; */
        }

        .container a {
            color: white;
            text-decoration: none;
            padding: 5px;
        }

        .container a:hover {
            background-color: white;
            color: black;
            padding: 5px;
            border-radius:5px;
        }
    </style>
</head>

<body>

        <ul>

</html>
