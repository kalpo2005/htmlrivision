<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            background-color: black;
            /* Additional styles for width, height, background, etc. */
        }

        .content {
            color: white;
            /* Set text color */
            text-align: center;
            /* Center text horizontally */
            line-height: 300px;
            /* Center text vertically */
            font-size: 24px;
            /* Set font size */
        }

        .kk {
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            background-color: black;


        }
    </style>
</head>
<body>
    <div class="kk">

        <div class="container"></div>

            <div class="content">Your content goes here</div>
        </div>
    </div>
</body>

</html>
